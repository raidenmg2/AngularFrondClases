
  <ng-template class="container m-4 p-3" [appPermisos]="['ADMIN']">
  
  <div>
    <button class="btn btn-success" (click)="AgregarCliente()">Crear clientes</button>
  </div>
    <table >
        <thead>
            <tr>
                <th>Id</th>
                <th>tipoDocumento</th>
                <th>numeroDocumento</th>
                <th>nombre</th>
                <th>direccion</th>
                <th>telefono</th>
                <th>email</th>
                <th>estado</th>
                <th>acciones</th>
            </tr>           
            
        </thead>
    <tbody>
        @for (cliente of misClientes; track $index) {
            <tr>
                <td>{{cliente._id}} </td>
                <td> {{cliente.tipoDocumento}}</td>
                <td> {{cliente.numeroDocumento}}</td>
                <td> {{cliente.nombre}}</td>
                <td> {{cliente.direccion}}</td>
                <td> {{cliente.telefono}}</td>
                <td> {{cliente.email}}</td>
                <td> {{cliente.estado}}</td>
                 <td>
                 <button type="button" class="btn btn-info">Editar</button>
                 <button type="button" class="btn btn-primary">Actualizar</button>
                 <button type="button" class="btn btn-danger" (click)="eliminarCliente(cliente._id)" >Eliminar</button>
                 </td>
             
                       
              </tr>
            }
        </tbody>
    </table>
</ng-template>
